<!DOCTYPE html>
<html lang="en">
    <title>anime.cloud-register
    </title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anime cloud - register</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
  
    <link rel="icon" href="anime.webp" type="image/x-icon"> 
</head>

<body>
    <div class="wrapper">
        <form id="registerForm">
            <h1>Register</h1>
            <img src="./assets/images/anime.webp" alt="Anime Logo" class="anime-image">

            <div class="input-box">
                <input type="text" placeholder="username" id="username" name="username" required />
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <div class="input-box">
                <input type="email" placeholder="email" id="email-input" name="Email" required />
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" id="password" name="password" required />
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="confirm password" id="confirmPassword" name="confirmPassword" required />
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forget">
                <label> <input type="checkbox" /> remember me </label>
                <a href="#">forgot password?</a>
            </div>

            <button type="submit" class="button">Register</button>

            <div class="register-link">
                <p>Already have an account? <a href="./index.html">Login</a></p>
            </div>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let errorMessage = document.getElementById('error-message');

            // Check if passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                return;
            }

            // Save user credentials (normally you'd want to store this securely)
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            window.location.href = "index.html"; // Redirect to the front page
        
        
        });
    </script>
</body>
<style>

    #Navigation {
        display: none;
    }
}

    margin: 0;

    background-position: center; /* Center the background image */

    margin: 0;
    display: flex; /* Use flex to center the content */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
}

/* Wrapper (form container) styling */

    width: 420px; /* Set the width of the form */
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the form */
    border-radius: 10px;
    padding: 30px 40px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(35px); /* Add blur effect to the background */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Slight shadow for the form */

    text-align: center;
    color: black; /* Adjust color if needed */
}

    position: relative;
    margin-bottom: 20px;
}

    width: 100%;
    padding: 10px;
    padding-left: 40px; /* Adjust for icon if needed */

    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Centering and styling the submit button */
.button {
    width: 100%;
    padding: 10px;
    background-color: #ff80cc; /* Pink color */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.button:hover {
    background: linear-gradient(135deg, #ff66b2, #ff80cc, #ff5fa2); /* Gradient background */

}


/* Register link at the bottom */
.register-link {
    margin-top: 10px;
}

}
</style>
</html>
