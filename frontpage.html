    <!-- JavaScript for Gallery Functionality -->
    <script>
        let galleryIndex = 0;
        const galleryFrame = document.getElementById('gallery-frame');
        const galleryItems = document.querySelectorAll('.gallery-item');
        const totalItems = galleryItems.length;
        const visibleItems = 3; // Number of images you want to show at once (adjust if needed)

        function moveGallery(direction) {
            // Adjust the gallery index
            galleryIndex += direction;

            // Ensure galleryIndex stays within bounds (looping around)
            if (galleryIndex < 0) {
                galleryIndex = totalItems - visibleItems; // Go to the last visible image
            } else if (galleryIndex >= totalItems) {
                galleryIndex = 0; // Go back to the first image
            }

            updateGalleryPosition();
        }

        function updateGalleryPosition() {
            // Calculate the horizontal translation to shift gallery
            const offset = -galleryIndex * (galleryItems[0].offsetWidth + 15); // Adjusted for the new gap
            galleryFrame.style.transform = `translateX(${offset}px)`;
        }

        /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
