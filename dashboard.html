<!DOCTYPE html>
<html lang="en">
    <title>anime.cloud-user profile
    </title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anime cloud - User Dashboard</title>
    <link rel="icon" href="./assets/images/anime.webp" type="image/x-icon"> 

    <link rel="stylesheet" href="./assets/styles/stylelogin.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button onclick="logout()">Logout</button>
        <button onclick="goToFrontPage()">Go to Front Page</button> <!-- New button -->
       
    </div>
    <div class="profile-container">
        <img src="WhatsApp Image 2025-01-29 at 12.46.38.jpeg" alt="profile-picture" class="profile-picture">

        <img src="/assets/images/WhatsApp Image 2025-01-29 at 12.46.38.jpeg" alt="Profile Picture" class="profile-picture">
       
        <div class="username">bitter old man</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let username = localStorage.getItem('username');
            if (!username) {
                window.location.href = "index.html"; // Redirect if not logged in
            }
            document.getElementById('user-name').textContent = username;
        });

        function logout() {
            localStorage.removeItem('username');
            window.location.href = "index.html"; // Redirect to login page
        }

        // New function to go to the front page
        function goToFrontPage() {
            window.location.href = "frontpage.html"; // Redirect to the front page
        }
    </script>
<style> 
    /* General Styling */
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

@media (max-width : 1024px) {
#Navigation {
    display: none;
}
}

/* Profile Container */
.profile-container { 
    
    text-align: center;
    width: 100%;
    max-width: 400px;
}
.profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ddd; 
}
/* Profile Card */
.profile-card {
    
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Profile Picture */
.profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #28a745;
    margin-bottom: 10px;
}

/* Username */
h2 {
    color: #333;
    margin: 5px 0;
}

/* Bio */
.bio {
    color: #666;
    font-size: 14px;
    margin-bottom: 15px;
}

/* Info */
.info p {
    color: #555;
    font-size: 14px;
    margin: 5px 0;
}

/* Buttons */
button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

/* Edit Button */
.edit-btn {
    background: #007bff;
    color: white;
}

.edit-btn:hover {
    background: #0056b3;
}

/* Logout Button */
.logout-btn {
    background: #dc3545;
    color: white;
}

.logout-btn:hover {
    background: #c82333;
}
</style>
</body>
</html>
